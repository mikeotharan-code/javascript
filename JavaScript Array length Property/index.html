<!DOCTYPE html>
<html>
    <body>
        <p>
            Click the button to create an array, then display its length.
        </p>

        <button onclick="myFunction()">Try it</button>

        <p id="demo"></p>

        <script>
            function myFunction(){
                var lengProgramming = ["JavaScript","PHP", "PYTHON"];
                document.getElementById("demo").innerHTML = lengProgramming.length;
            }
        </script>
    </body>
</html>
